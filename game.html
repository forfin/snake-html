  <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="./game.js" charset="utf-8"></script>
<style media="screen">
  body{
    padding: 0;
    margin: 0;
    font-family: sans-serif;
  }
  #mySnakeGame{
    background: #FAFAFA;
  }
  .game{
    display: inline-block;
  }
  .menu ul{
    padding: 0;
    margin: 0;
  }
  .menu ul li{
    float: left;
    display: block;
  }
  .menu ul .score{
    float: right;;
  }
</style>
</head>
<body onload="startGame()">
  <div class="game">
    <canvas id="mySnakeGame"></canvas>
    <div class="menu">
      <ul>
        <li><a onclick="startOver();return false;" href="#">Start Over</a></li>
        <li class="score">Score <span id="score_val">0</span></li>
      </ul>
    </div>
  </div>

</body>
</html>
